<style type="text/css">
.btn.active.focus,.btn.active:focus,.btn.focus,.btn:active.focus,.btn:active:focus,.btn:focus {
 outline:5px auto -webkit-focus-ring-color;
 outline-offset:-2px;
 outline: none;
}

.formBox .btn{ width: 120px; position: relative; border-color: transparent; 
-webkit-transition: all .3s cubic-bezier(.645,.045,.355,1);
transition: all .3s cubic-bezier(.645,.045,.355,1);
}
.formBox .btn-circle{ width: 50px; height: 50px; border-radius: 100%;}
.formBox .btn-danger span{ position:relative; z-index: 2;}

/*进度*/
.formBox .btn-danger::before{ content: " "; position: absolute; top:0; left:0; z-index: 0; opacity: 0; display: inline-block; width:0%; height: 100%; background-color: #b20601;  
transition: width 1s 0.3s, opacity 0.3s;
-webkit-transition: width 1s 0.3s, opacity 0.3s;
} 
.formBox .btn-danger:hover::before{ width: 100%; opacity:1;
  -webkit-transition: width 1.2s;
  transition: width 1.2s;     
}
/*波纹效果*/
.ant-btn-clicked::after {
 content:"";
 position:absolute;
 top:-1px;
 left:-1px;
 bottom:-1px;
 right:-1px;
 border-radius:inherit;
 border:0 solid #ff0000;
 opacity:0.9;
 -webkit-animation:buttonEffect 0.4s;
 animation:buttonEffect 0.4s;
 display:block;

}

@-webkit-keyframes buttonEffect {
 to {
  opacity:0;
  top:-10px;
  left:-10px;
  bottom:-10px;
  right:-10px;
  border-width:10px
 }
}
@keyframes buttonEffect {
 to {
  opacity:0;
  top:-10px;
  left:-10px;
  bottom:-10px;
  right:-10px;
  border-width:10px
 }
}





</style>

<script>
  $(function(){

    //var $animate = $('.ant-btn-clicked');
    //$(".btn.btn-primary").addClass("ant-btn-clicked");
    

    $(".btn").click( function(){   
      var $btn=$(this);
      $btn.addClass("ant-btn-clicked");
      // alert("success");
      setTimeout( removeClass, 1000);
    });
   
    function removeClass(){
      $(".btn").removeClass("ant-btn-clicked");    
    }

    $(".btn-circle").click(function(){
      $(this).addClass("animated bounce");
      setTimeout( function(){
        $(".btn-circle").removeClass("bounce");//  $(this)只能运行一次
      }, 1000);
    });
    







  })
</script>
