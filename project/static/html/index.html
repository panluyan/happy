<script>
//操作列方法
function actionFormatter(value, row, index) {
    return [
        '<a class="like" href="javascript:void(0)" title="Like">',
        '<i class="glyphicon glyphicon-heart"></i>',
        '</a>',
        '<a class="edit ml" href="javascript:void(0)" title="Edit">',
        '<i class="glyphicon glyphicon-edit"></i>',
        '</a>',
        '<a class="remove ml" href="javascript:void(0)" title="Remove">',
        '<i class="glyphicon glyphicon-remove"></i>',
        '</a>'
    ].join('');
}
window.actionEvents = {
    'click .like': function (e, value, row, index) {
        alert('You click like icon, row: ' + JSON.stringify(row));
        console.log(value, row, index);
    },
    'click .edit': function (e, value, row, index) {
        alert('You click edit icon, row: ' + JSON.stringify(row));
        console.log(value, row, index);
    },
    'click .remove': function (e, value, row, index) {
        alert('You click remove icon, row: ' + JSON.stringify(row));
        console.log(value, row, index);
    }
};

$(document).ready(function(){
  //下拉菜单
  $(".selectpicker").selectpicker;
  //table
  $('#table').bootstrapTable({
      //data: data
      url:"http://issues.wenzhixin.net.cn/examples/bootstrap_table/data",
      pageSize: 20,
      //table loading
      formatLoadingMessage: function () {
        return "<span class='glyphicon glyphicon glyphicon-repeat glyphicon-animate'></span>";
      }      
  });

  function startSorter(a,b){
    if (a < b) return 1;
    if (a > b) return -1;
    return 0;
  };
  //时间datatimepicker
  $("#datetimepicker1").datetimepicker();

  //主题色切换
  var links=$("link");
  $("#styles li").click( function(){
      var style=$(this).attr("class");
      var disTitle=$("link[title!='"+style+"']")
      $("link[title='"+style+"']").removeAttr("disabled");//?'""'
      //$("link[title='"+style+"']").prop("disabled", false);
      for( var i=0; i<disTitle.length; i++){
         var val=$(disTitle[i]).attr("title");
         var dis=$(disTitle[i]).prop("disabled");
         //console.log(links[i])
         if( val!=null && !dis){
          //$(links[i]).attr("disabled", "disabled");火狐浏览器不兼容
          $(disTitle[i]).prop("disabled", true);
         }
      }
      //$("link[title!='"+style+"']")attr("disabled","disabled");仅限link都有title属性
      $.cookie("mystyle", style, {expires:30});
      $(this).addClass("active").siblings().removeClass("active");
  });
  //cookie主题色
  var cookie_style=$.cookie("mystyle");
  console.log(cookie_style);
  if(cookie_style==null){
    $("link[title='blue']").removeAttr("disabled");
    $("#styles li.blue ").addClass("active");
  }else{
    $("link[title='"+cookie_style+"']").removeAttr("disabled");
    $("#styles li[class='"+cookie_style+"']").addClass("active").siblings().removeClass("active");
    var disLink=$("link[title!='"+cookie_style+"']");
    for(var j=0; j<disLink.length; j++){
      var val2=$(disLink[j]).attr("title");
      if( val2!=null){
        $(disLink[j]).prop("disabled",true)
      }
    }

  }









})
</script>
